<html>

<head>
  <meta charset="utf-8">
  <title>Museum app</title>
  <link href="./css/default.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <img class="sidebarImage" src="img/sidebar.svg">
      <div class="historyList animatedCSS">
        <p>History List</p>
      </div>
    </div>
    <div class="header">
      <div class="title">
        <h2>Museum App</h2>
      </div>
    </div>
    <div class="camera animatedCSS">
      <div class="reader animatedCSS">
        <canvas id="qr-canvas"></canvas>
      </div>
    </div>
    <div class="background">
      <div class="content_container animatedCSS">
        <div class="header-content"></div>
        <div class="text">Welkom, scan een qr-code (1 t/m 4).</div>
        <div class="picture">
          <img id="content_img">
        </div>
      </div>
    </div>
    <div class="bottom">
      <a class="camera_button" href="#">
        <img src="img/camera.svg">
      </a>
    </div>
  </div>

  <script src="content.js"></script>
  <script src="effects.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/qrcodelib.js"></script>
  <script type="text/javascript" src="js/WebCodeCam.js"></script>
  <script type="text/javascript" src="js/usScript.js"></script>

</body>

</html>
